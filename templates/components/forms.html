{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{title}}{% endblock %}
{% block content %}
<div class="main-content">
    <div class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-6">
            <h2 class="text-center">Create Tweet</h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" class="btn btn-primary" name="submit" style="width:100%;">Create</button>
            </form>

        </section>

    </div>

</div>

{% endblock content %}
