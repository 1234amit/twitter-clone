{% extends 'base.html' %}
{% block content %}
<h1>Welcome to tweet 2</h1>
<script>
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/tweets'
    const reponseType = "json"

    xhr.responseType = reponseType
    xhr.open(method, url)
    xhr.onload = function (){
        const serverResponse = xhr.response
        var listedItems = serverResponse.response
        console.log(listedItems)
    }

    xhr.send()
</script>

{% endblock content %}
